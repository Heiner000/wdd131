<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FitForge Exercise Library - Comprehensive guide to exercises and proper form">
    <meta name="author" content="Garrett Heiner">

    <title>FitForge | Exercise Library</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,500&family=Open+Sans&display=swap"
        rel="stylesheet">

    <script src="scripts/main.js" defer></script>
    <script src="scripts/library.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html" id="home"><img src="/images/FitForgeSVG.svg" alt="FitForge Logo" class="logo"
                loading="lazy"> </a>
        <h1>FitForge</h1>
        <a href="#" id="menu" aria-label="Toggle Menu">☰</a>
        <nav class="navigation">
            <ul>
                <li><a href="index.html" id="home">Home</a></li>
                <li><a href="workout-planner.html" id="workout-planner">Workout Planner</a></li>
                <li><a href="exercise-library.html" id="exercise-library" class="active">Exercise Library</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Exercise Library</h1>

        <section id="search-filter">
            <label>Exercises: <input type="text" name="exercise-search" id="exercise-search"
                    placeholder="Search exercises..."></label>
            <div id="filters">
                <select name="equipment-filter" id="equipment-filter">
                    <option value="">All Equipment</option>
                    <!-- load other options dynamically? -->
                </select>

                <select name="muscle-filter" id="muscle-filter">
                    <option value="">All Muscle Groups</option>
                    <!-- load other options dynamically -->
                </select>

                <select name="difficulty-filter" id="difficulty-filter">
                    <option value="">All Levels</option>
                </select>
            </div>
        </section>

        <section id="exercise-list">
            <!-- load the exercise list dynamically -->
        </section>
    </main>

    <footer>
        <p>©<span id="current-year"> FitForge. All rights reserved.</span> | Garrett Heiner | Arizona</p>
        <p id="lastModified"></p>
    </footer>

    <div class="modal" id="exercise-modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-exercise-name"></h2>
            <div id="modal-exercise-details">
                <p id="modal-level"></p>
                <p id="modal-equipment"></p>
                <p id="modal-primary-muscles"></p>
                <p id="modal-secondary-muscles"></p>
                <h3>Instructions:</h3>
                <ol id="modal-instructions"></ol>
            </div>
        </div>
    </div>
</body>

</html>
