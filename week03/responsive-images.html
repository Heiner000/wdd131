<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 | Responsive Images</title>
    <meta name="description" content="WDD131 Dynamic Web Fundamentals webpage for responsive images.">
    <meta name="author" content="Garrett Heiner">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Sao Paulo Brazil temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>

</html>
