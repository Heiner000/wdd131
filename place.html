<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 | Brazil</title>
    <meta name="description" content="WDD131 Dynamic Web Fundamentals country webpage about Brazil.">
    <meta name="author" content="Garrett Heiner">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css" media="screen and (min-width: 1000px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Brazil</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/brasil_landscape-lrg.webp" media="(min-width: 1000px)">
                <source srcset="images/brasil_landscape_med.webp" media="(min-width: 550px)">
                <img src="images/brasil_landscape-small.webp" alt="Rio de Janeiro, Brazil landscape" width="400"
                    height="200">
            </picture>
        </section>
        <section class="data">
            <h2>Data</h2>
            <p>Area: 3,287,956 sq mi</p>
            <p>Population: 205,375,043</p>
            <p>Capital: Brasilia</p>
            <p>Languages: Portuguese</p>
            <p>Currency: Real (R$)</p>
            <p>Time Zone: UTC-2</p>
            <p>Calling Code: +55</p>
            <p>Internet TLD: .br</p>
        </section>
        <section class="weather">
            <div class="weather-div">
                <h2>Weather <span class="weather-icon"></span></h2>
                <img src="images/weather_icon.svg" alt="weather icon" class="weather-icon-mobile" width="24"
                    height="24">
            </div>
            <p>Temperature: 77 °F</p>
            <p>Conditions: Partly Cloudy</p>
            <p>Wind: 5 km/h</p>
            <p>Wind Chill: 65 °F</p>
        </section>
    </main>

    <footer>
        <p>©<span id="current-year"></span> | Garrett Heiner | Arizona</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
